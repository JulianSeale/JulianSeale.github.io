<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gem Entry Form</title>
</head>
<body>
    <div class="container">
        <h1>Gem Entry Form (What you add will be added to your cart!)</h1>
        <form id="gem-form">
            <div class="form-group">
                <label for="gem-type">Gem Type:</label>
                <input type="text" id="gem-type" name="gemType" required>
            </div>
            <div class="form-group">
                <label for="gem-price">Price:</label>
                <input type="number" id="gem-price" name="price" required>
            </div>
            <div class="form-group">
                <label for="gem-image">Image (300x300):</label>
                <input type="file" id="gem-image" name="gemImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="button" id="add-button">Add</button>
                <button type="button" id="sub-button">Subtract</button>
            </div>
        </form>
        
        <div id="gem-list">
            <h2>Gem List</h2>
            <ul id="gem-items">
                <!-- Gem entries will be added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
