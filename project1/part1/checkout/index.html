<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>
</head>
<body>

    <header>
        <a href="../home-in/index.html">
        <button id="home-button">Home</button>
    </a>
        <h1>Checkout</h1>
    </header>
    
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="cart-items">
        
            <div class="cart-item">
                
                <div class="item-details">
                    <h2>Product 1</h2>
                    <p>Price: $19.99</p>
                    <p>Quantity: 2</p>
                </div>
            </div>
          
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: $39.98</p>
            <p>Shipping: $5.00</p>
            <p>Total: $44.98</p>
        </div>


    </div>
    <!-- Credit card information form -->
    <form id="payment-form">
        <h2>Payment Information</h2>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="exp-date">Expiration Date:</label>
        <input type="text" id="exp-date" name="exp-date" placeholder="MM/YYYY" required>

        <label for="ccv">CCV:</label>
        <input type="text" id="ccv" name="ccv" required>

        
    </form>
</div>
        <button class="checkout-button">Proceed to Payment</button>
    </div>
</body>
</html>
